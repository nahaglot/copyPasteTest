<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Text kopieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    #notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
      z-index: 1000;
    }

    #notification.error {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <h1>Text kopieren</h1>
  <textarea id="myTextarea" placeholder="Gib deinen Text ein" readonly></textarea>
  <br>
  <button onclick="copyToClipboard()">Kopieren</button>

  <!-- Benachrichtigungsbox -->
  <div id="notification"></div>

  <script>
    // Funktion: Lese den Text aus URL-Parameter "text"
    function getURLParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // FÃ¼lle das Textfeld, wenn ein Parameter vorhanden ist
    window.onload = function () {
      const paramText = getURLParameter("text");
      if (paramText) {
        document.getElementById("myTextarea").value = decodeURIComponent(paramText);
      }
    };

    // Benachrichtigung anzeigen
    function showNotification(message, isError = false) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.className = isError ? "error" : "";
      notif.style.display = "block";

      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }

    // Kopierfunktion
    function copyToClipboard() {
      const textarea = document.getElementById("myTextarea");
      const text = textarea.value;

      if (!text) {
        showNotification("Bitte gib einen Text ein!", true);
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        showNotification("Text wurde in die Zwischenablage kopiert!");
      }).catch(err => {
        showNotification("Fehler beim Kopieren: " + err, true);
      });
    }
  </script>

</body>
</html>
