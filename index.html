<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Text wird kopiert...</title>
</head>
<body>
  <textarea id="myTextarea" style="display:none;" readonly></textarea>

  <script>
    function getURLParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    window.onload = function () {
      const paramText = getURLParameter("text");
      const decodedText = paramText ? decodeURIComponent(paramText) : "";

      const textarea = document.getElementById("myTextarea");
      textarea.value = decodedText;

      if (!decodedText) {
        console.warn("Kein Text zum Kopieren vorhanden.");
        return;
      }

      // Versuche, in die Zwischenablage zu kopieren
      navigator.clipboard.writeText(decodedText).then(() => {
        console.log("Text erfolgreich kopiert.");
        window.close(); // Versuche das Fenster zu schlieÃŸen
      }).catch(err => {
        console.error("Fehler beim Kopieren:", err);
      });
    };
  </script>
</body>
</html>
