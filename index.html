<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Text wird kopiert</title>
</head>
<body>
  <script>
    function getURLParameter(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const text = decodeURIComponent(getURLParameter("text") || "");

    if (text) {
      navigator.clipboard.writeText(text).then(() => {
        console.log("Text kopiert.");
        window.close(); // SchlieÃŸt sich selbst
      }).catch(err => {
        console.error("Fehler beim Kopieren:", err);
      });
    } else {
      console.warn("Kein Text vorhanden.");
      window.close();
    }
  </script>
</body>
</html>
